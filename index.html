<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Translator</title>
</head>

<body>
    <div class="header">
        <h1 id="heading" class="color-select">Translator</h1>
    </div>
    <div id="translate_box">
        <div class="in" id="input_box">
            <div class="language">
                <select name="" id="input_language">
                    <option value="auto">Auto Detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="fr">French</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Korean</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <textarea id="input" class="box"></textarea>
        </div>
        <div class="in" id="output_box">
            <div class="language">
                <select name="" id="output_language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="fr">French</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Korean</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <textarea id="output" class="box"> </textarea>
        </div>
        <div id="button_box">
            <span id="voice_button"><i class="fas fa-microphone"></i></span>
            <span id="copy_button"><i class="far fa-copy"></i></span>
            <button id="translate">Translate</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
